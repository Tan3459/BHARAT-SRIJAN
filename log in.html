<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHARAT-SRIJAN Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1604074867235-6829038ab657?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGluZGlhbiUyMGNyYWZ0fGVufDB8fHx8MTY5NjY2NzcwOA&ixlib=rb-1.2.1&q=80&w=1920');
            background-size: cover;
            background-position: center;
            filter: blur(6px); /* Adjust blur effect */
            z-index: -1;
        }
        .login-box {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-box h1 {
            color: #6E0000;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .login-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }
        .login-button {
            display: inline-block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #FF3131;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 48%;
        }
        .login-button:hover {
            background-color: #d72e2e;
        }
        .not-signed-in {
            margin-top: 10px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo img {
            width: 190px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>BHARAT-SRIJAN</h1>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="buttons">
                <a href="User.html" class="login-button">Login as User</a>
                <a href="index.html" class="login-button">Login as Craftsman</a>
            </div>
            <div class="not-signed-in">
                <p>Not signed in?</p>
            </div>
        </div>
        <div class="logo">
            <img src="image/IMG_20240907_012911_272.png" alt="Logo"> <!-- Update the path if necessary -->
        </div>
    </div>
</body>
</html>
